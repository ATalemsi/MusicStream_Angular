<div class="bg-gray-900 text-white py-8">
  <div class="w-full max-w-4xl mx-auto px-4">

    <!-- Library Title -->
    <h2 class="text-2xl font-semibold text-center mb-8">Your Library</h2>

    <!-- Error Handling -->
    <div *ngIf="trackError$ | async as error; else trackList">
      <div class="bg-red-500 text-white p-4 rounded-lg mb-6">
        <p class="text-center">{{ error }}</p>
      </div>
    </div>

    <!-- Track List -->
    <ng-template #trackList>
      <div *ngIf="(tracks$ | async)?.length; else noTracks">
        <div class="space-y-6">
          <!-- Loop through each track -->
          <div *ngFor="let track of tracks$ | async" class="flex items-center space-x-6 border-b border-gray-700 py-4">

            <!-- Track Cover Image -->
            <div class="w-20 h-20 bg-gray-700 rounded-lg overflow-hidden">
              <img
                src="https://via.placeholder.com/192x192/4c4c4c/ffffff?text=Track+Cover"
                alt="Track cover"
                class="w-full h-full object-cover">
            </div>

            <!-- Track Info -->
            <div class="flex-1">
              <h3 class="text-xl font-semibold">{{ track.title }}</h3>
              <p class="text-gray-400">{{ track.artist }}</p>
              <p class="text-gray-300 text-sm mt-2">{{ track.description }}</p>
            </div>

            <!-- Play Button -->
            <button class="bg-green-500 text-white px-6 py-2 rounded-lg text-sm hover:bg-green-400 focus:outline-none">
              Play
            </button>
          </div>
        </div>
      </div>

      <!-- No Tracks Message -->
      <ng-template #noTracks>
        <p class="text-center text-gray-400">No tracks available in your library.</p>
      </ng-template>
    </ng-template>
  </div>
</div>
