<div class="relative bg-gradient-to-br from-gray-900/95 to-purple-900/95 text-white py-12 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden">
  <!-- Background Music Waves Pattern -->
  <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1614149162883-504ce4d13909')] bg-cover bg-center opacity-5"></div>

  <div class="relative w-full max-w-4xl mx-auto px-4">
    <!-- Library Title with enhanced animation -->
    <h2 class="text-4xl font-bold text-center mb-12 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400 animate__animated animate__fadeInDown animate__delay-1s">
      Your Library
    </h2>

    <!-- Error Handling with enhanced styling -->
    <div *ngIf="trackError$ | async as error; else trackList">
      <div class="bg-red-500/20 backdrop-blur-sm border border-red-500/30 text-red-200 p-6 rounded-xl mb-6">
        <p class="text-center font-medium">{{ error }}</p>
      </div>
    </div>

    <!-- Track List with enhanced styling -->
    <ng-template #trackList>
      <div *ngIf="(tracks$ | async)?.length; else noTracks">
        <div class="space-y-6">
          <!-- Track items with enhanced animation -->
          <div *ngFor="let track of tracks$ | async"
               class="group relative flex items-center gap-6 p-6 rounded-xl
                      bg-gradient-to-r from-gray-800/50 to-purple-900/50 backdrop-blur-sm
                      border border-purple-500/20 transition-all duration-300
                      hover:border-purple-500/40 hover:shadow-[0_0_25px_rgba(168,85,247,0.2)]
                      transform hover:scale-[1.02] animate__animated animate__fadeInUp"
               [@fadeInOut]>

            <!-- Track Cover Image with enhanced styling -->
            <div class="relative w-24 h-24 rounded-lg overflow-hidden group-hover:shadow-[0_0_20px_rgba(168,85,247,0.3)] transition-shadow duration-300">
              <img
                src="https://via.placeholder.com/192x192/4c4c4c/ffffff?text=Track+Cover"
                alt="Track cover"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
            </div>

            <!-- Track Info with enhanced typography -->
            <div class="flex-1">
              <h3 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-purple-200">
                {{ track.title }}
              </h3>
              <p class="text-purple-300 font-medium mt-1">{{ track.artist }}</p>
              <p class="text-gray-400 text-sm mt-2 line-clamp-2">{{ track.description }}</p>
            </div>

            <!-- Play Button with enhanced animation -->
            <button class="relative group/play w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-pink-500
                         flex items-center justify-center focus:outline-none transition-all duration-300
                         hover:shadow-[0_0_20px_rgba(168,85,247,0.4)] transform hover:scale-110
                         border border-purple-300/20">
              <!-- Play Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 text-white transition-transform duration-300 group-hover/play:scale-110"
              >
                <path
                  d="M8 5.14v14l11-7-11-7z"
                  class="fill-current"
                />
              </svg>

              <!-- Glowing effect on hover -->
              <div class="absolute inset-0 rounded-full bg-gradient-to-br from-purple-600 to-pink-600 opacity-0
                          group-hover/play:opacity-100 transition-opacity duration-300 -z-10 blur-md">
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- No Tracks Message with enhanced styling -->
      <ng-template #noTracks>
        <p class="text-center text-lg text-purple-300/80 animate__animated animate__fadeIn py-12">
          No tracks available in your library.
        </p>
      </ng-template>
    </ng-template>
  </div>
</div>
