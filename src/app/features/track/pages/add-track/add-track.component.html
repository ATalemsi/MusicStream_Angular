<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-semibold text-center mb-6">Add New Track</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
      <input
        type="text"
        id="title"
        [(ngModel)]="title"
        name="title"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-4">
      <label for="artist" class="block text-sm font-medium text-gray-700">Artist</label>
      <input
        type="text"
        id="artist"
        [(ngModel)]="artist"
        name="artist"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>

    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        [(ngModel)]="description"
        name="description"
        rows="4"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
    </div>

    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
      <select
        id="category"
        [(ngModel)]="category"
        name="category"
        required
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="audioFile" class="block text-sm font-medium text-gray-700">Audio File</label>
      <input
        type="file"
        id="audioFile"
        (change)="onFileChange($event)"
        accept="audio/*"
        required
        class="mt-1 block w-full text-sm text-gray-500 border border-gray-300 rounded-lg file:border-0 file:py-2 file:px-4 file:text-white file:bg-indigo-500 file:rounded-lg hover:file:bg-indigo-600 focus:outline-none"
      />
    </div>

    <button
      type="submit"
      [disabled]="!title || !artist || !audioFile"
      class="w-full py-2 mt-4 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 focus:outline-none"
    >
      Add Track
    </button>
  </form>
</div>
